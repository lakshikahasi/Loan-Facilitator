<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="approved-request-loan"></ion-back-button>
    </ion-buttons>
    <ion-title>Reject Approved through app loan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-label>Date</ion-label>
    </ion-col>

    <ion-col size="6">
      <ion-label class="bold">{{rejected_date}}</ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
  <br>
  <ion-label class="ion-padding">Reason</ion-label>
  <br>
  <ion-card>
    <ion-textarea rows="20" cols="50" placeholder="Enter the reason to pend the loan request here..." [(ngModel)]='rejected_reason'></ion-textarea>
  </ion-card>
  <br>
  <ion-button class="ion-padding" (click)="submitPending()">Submit</ion-button>
</ion-content>
