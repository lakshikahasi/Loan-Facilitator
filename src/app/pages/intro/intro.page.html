<ion-header>
  <!-- <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>    
  </ion-toolbar>
 -->
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>

  <div class = "login-header">
    <img class="logi-img" src="/assets/img/{{bank_logo}}" alt="logo">
  </div>
</ion-header>


<ion-menu side="start" content-id="main">

  <ion-header>
    <ion-toolbar translucent color="primary">
      <ion-title>{{bank_name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-menu-toggle>
      <ion-item routerLink="/loan-details">
        <ion-icon name="document-text"></ion-icon>
        <ion-label>Loan Details</ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-menu-toggle>
      <ion-item routerLink="/loan-requests">
        <ion-icon name="chatbubble-ellipses"></ion-icon>
        <ion-label>Loan Requests</ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-menu-toggle>
      <ion-item routerLink="/payment">
        <ion-icon name="cash"></ion-icon>
        <ion-label>Payments</ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-item>
      <b>Other</b>
    </ion-item>
    
    <ion-menu-toggle>
      <ion-item>
        <ion-icon name="alert-circle"></ion-icon>
        <ion-label>About us</ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-menu-toggle>
      <ion-item>
        <ion-icon name="call"></ion-icon>
        <ion-label>Contact us</ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-menu-toggle>
      <ion-item>
        <ion-icon name="bag-check"></ion-icon>
        <ion-label>Privacy Policy</ion-label>
      </ion-item>
    </ion-menu-toggle> 
  
    <ion-item>
      <b>Settings</b>
    </ion-item>

    <ion-menu-toggle>
      <ion-item>
        <ion-icon name="create"></ion-icon>
        <ion-label>Edit Profile</ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-menu-toggle>
      <ion-item>
        <ion-icon name="settings"></ion-icon>
        <ion-label>Change Password</ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-item routerLink="/payment">
      <ion-icon name="warning"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>

  </ion-content>

</ion-menu>


<ion-router-outlet id="main"></ion-router-outlet>

<ion-content>
  <br>
  <br>
  <ion-row>
    <ion-col>
      <ion-button expand="block" size="large" color="dark" (click)="changeLoanDetails()">Loan Details</ion-button>
    </ion-col>
  </ion-row>
  
  <br>
  <br>

  <ion-row>
    <ion-col>
      <ion-button expand="block" size="large" color="dark" (click)="checkLoanRequests()">Loan Requests</ion-button>
    </ion-col>
  </ion-row>
  
  <br>
  <br>

  <ion-row>
    <ion-col>
      <ion-button expand="block" size="large" color="dark" (click)="viewPayments()">Payments</ion-button>
    </ion-col>
  </ion-row>
  
  
</ion-content>
