<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>    
  </ion-toolbar>
  <div class = "login-header">
    <img class="logi-img" src="/assets/img/{{bank_logo}}" alt="logo">
  </div>
</ion-header>


<ion-router-outlet id="main"></ion-router-outlet>

<ion-content>
  <br>
  <br>
  <ion-row>
    <ion-col>
      <ion-button expand="block" size="large" color="dark" (click)="changeLoanDetails()">Loan Details</ion-button>
    </ion-col>
  </ion-row>
  
  <br>
  <br>

  <ion-row>
    <ion-col>
      <ion-button expand="block" size="large" color="dark" (click)="checkLoanRequests()">Loan Requests</ion-button>
    </ion-col>
  </ion-row>
  
  <br>
  <br>

  <ion-row>
    <ion-col>
      <ion-button expand="block" size="large" color="dark" (click)="viewPayments()">Payments</ion-button>
    </ion-col>
  </ion-row>
  
  
</ion-content>
