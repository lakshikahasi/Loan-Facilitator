<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="approved-request-loan"></ion-back-button>
    </ion-buttons>
    <ion-title>Reject Approved through app loan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card>
    <ion-grid>
    
     
      <ion-row>
        <ion-col size="4">
          <ion-card-subtitle><b>Issued Date</b></ion-card-subtitle>
        </ion-col>
        <ion-col size="8">
          <ion-card-subtitle>{{issued_date}}</ion-card-subtitle>
        </ion-col>
        
      </ion-row>

      <ion-row>
        <ion-col size="4">
          <ion-card-subtitle><b>Amount</b></ion-card-subtitle>
        </ion-col>
        <ion-col size="8">
          <ion-input type="text" placeholder="Amount" [(ngModel)]="amount"></ion-input>
        </ion-col>
        </ion-row>

      <ion-row>
        <ion-col size="4">
          <ion-card-subtitle><b>Number of Months</b></ion-card-subtitle>
        </ion-col>
        <ion-col size="8">
         <ion-input type="text" placeholder="Number of months" [(ngModel)]="months"></ion-input>
        </ion-col>
        
      </ion-row>
     
     
        
            <ion-row>
              <ion-col size="4">
                <ion-card-subtitle></ion-card-subtitle>
              </ion-col>
              <ion-col size="8">
              <ion-button color="secondary"  (click)="details()">Submit</ion-button>
              </ion-col>
              
              </ion-row>
    </ion-grid>
    </ion-card>
</ion-card>


</ion-content>
