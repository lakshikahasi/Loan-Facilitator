<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="approved-requests"></ion-back-button>
    </ion-buttons>
    <ion-title>Applicant's name(Sunil)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <br>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="success" (click)="viewApprovedPersonalInfo($event)" id="{{app_id}}">Personal Information</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="success" (click)="viewApprovedApplicationForm($event)" id="{{app_id}}">Application Form</ion-button>
      </ion-col>
    </ion-row>
    <br>
  </ion-card>
  <br>

  <ion-card>
    <ion-grid *ngFor='let item of items'>
    <ion-row >
      <ion-col size="4"><b>When Come</b></ion-col>
      <ion-col size="8">{{item.date_you_come}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4"><b>Special Notices</b></ion-col>
      <ion-col size="8">{{item.special_notices}}</ion-col>
    </ion-row>
  
    <ion-row >
      <ion-col size="5"> <ion-button color="secondary"  (click)="obtain($event)" id="{{app_id}}">Obtain</ion-button>
      </ion-col>
      <ion-col size="5"> <ion-button color="secondary"  (click)="reject($event)" id="{{app_id}}">Reject</ion-button>
      </ion-col>
    </ion-row>

  
    </ion-grid>
    


  </ion-card>
</ion-content>
