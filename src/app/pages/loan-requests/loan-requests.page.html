<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="intro"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="new-requests">
        <ion-icon name="chatbubbles-outline"></ion-icon>
        <ion-label>New Requests</ion-label>
      </ion-tab-button>
      
      <ion-tab-button tab="approved-requests">
        <ion-icon name="checkmark-outline"></ion-icon>
        <ion-label>Approved Requests</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="pending-requests">
        <ion-icon name="sync-outline"></ion-icon>
        <ion-label>Pending Requests</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-content>
